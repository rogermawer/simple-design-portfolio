<script>
    $(document).ready(function(){
        $('.nav-menu a').hover(
            function(){
            $(this).children().css('width', '100%');
        }, function(){
            $(this).children().css('width', '0');
        });
        $('.mobile-menu').click(function(){
            $('.side-col').toggle(200);
        });
        

        $('.nav-menu a, .side-header a').click(function(){
            
            if (window.innerWidth < 767){
                $('.side-col').hide();
            } else{
                $('.side-col').show();
            }
            
        })
    
    });
    
    // this is what hides sections. each nav links href=id of content section.
    //clicking on nav ads hash in browser window, which triggers below event.
    window.onpopstate = function(event){
        var currentPage = window.location.hash;

              $('.disappear').hide();
              $(currentPage).fadeIn(500);
          }else{
              $('.disappear').hide();
              $('#home').fadeIn(500);
          }
      }
    
</script>
